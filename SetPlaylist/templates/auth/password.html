{% extends 'login-password.html' %} {% block form %}
<form action="#" id="password_reset__form">
    {{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
    'hidden %} {% for error in field.errors %}
    <span>{{error}}</span>
    {% endfor %} {{field(placeholder=field.label.text)}} {% endfor %}
    <a href="/">Cancel</a>
    <button type="submit">Submit</button>
</form>
{% endblock form %}
